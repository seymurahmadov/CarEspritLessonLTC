apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esprit-argo-app
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: localhost  # Burayı kendi domain veya IP adresinle değiştir
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: esprit-argo-app
                port:
                  number: 80  # Eğer ArgoCD'nin NodePort servisi varsa 80 yerine 31343 yaz
